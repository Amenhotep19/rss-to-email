<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RSS To Email | Sample Email</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <script src="./dist/index.min.js" charset="utf-8"></script>
  <style>
    .intro {
      text-align: center;
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      border-bottom: 2px #7f7f7f dashed;
    }
  </style>
</head>
<body>
<div class="intro">
  <h1>RSS To Email Sample Email</h1>
  <p>
    Below is a sample email generated in the browser using the <a href="https://github.com/portable-cto/rss-to-email">RSS to Email library</a>.
    Feel free to grab the source code and customize this HTML page for your own use.
  </p>
</div>

<div id="email"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
<script type="text/javascript">
  rssToEmail = new RssToEmail({
    "accentColor": "red",
    "header": {
      "banner": "https://dummyimage.com/660x200/1b3fd1/ffffff.png&text=Rss+to+Email+Sample",
      "link": "https://www.portablecto.com",
      "title": "RSS To Email Sample"
    },
    "greeting": "",
    "intro": "",
    "feeds": [
      {
        "description": "The latest releases for rss-to-email on Github.",
        "title": "Releases",
        "url": "https://cors-anywhere.herokuapp.com/https://github.com/portable-cto/rss-to-email/releases.atom"
      }
    ],
    "outro": "Thanks for subscribing,",
    "signature": "Karl at <a href='https://www.portablecto.com'>Portable CTO</a>"
  });

  rssToEmail.getEmail('html').then(function (email) {
    document.getElementById('email').innerHTML = email;
  });
</script>
</html>
